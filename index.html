<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Street Art Finder</title>
</head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<body>
    <!-- Header/Navbar/Jumbotron-->
    <nav class="navbar navbar-light">
            <img class="logo-img" src="assets/images/logo.png">
  
        <!-- Search Bar -->
        <form class="form-inline">
            <input type="text" placeholder="Search.." class="input-search" id="search-bar">
            <button type="submit" class="search" id="search-btn">Search</button>
        </form>
    </nav>

    <!-- hold map -->
    <div id="map"></div>

    <!-- hold mobile image to only show on mobile and on click of pin-->
    <!-- refer to Redfin mobile for inspo -->
    <!-- Upon clicking image, modal will show up with img, form and comment -->
    <div class="art-image" id="mobileImgWrapper">
        <img src="" class="image" id="art-img" alt="street art">
    </div>

    <!-- Button trigger modal -->
    <!-- Once map is generated and linked, the button will be the pins on the map -->

    <!-- Modal -->
    <div class="modal" id="info-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <!-- results and user interaction -->
                <div class="modal-body">
                    <!-- FLICKR Image Will Go Here -->
                    <img src="" class="image" id="flickr-image" alt="Art Image">
                    <!-- COMMENTS USER INPUT  -->
                    <div class="card">
                        <!-- ratings -->
                        <div class="rate">
                            <input type="radio" id="star5" name="rate" value="5" />
                            <label for="star5" title="text">5 stars</label>
                            <input type="radio" id="star4" name="rate" value="4" />
                            <label for="star4" title="text">4 stars</label>
                            <input type="radio" id="star3" name="rate" value="3" />
                            <label for="star3" title="text">3 stars</label>
                            <input type="radio" id="star2" name="rate" value="2" />
                            <label for="star2" title="text">2 stars</label>
                            <input type="radio" id="star1" name="rate" value="1" />
                            <label for="star1" title="text">1 star</label>
                        </div>


                        <!-- comments -->
                        <input type="comments" class="card-body" id="input-comments" placeholder="Comments regarding the artwork">
                        <button type="submit" class="btn btn-primary" id="submit-btn">Submit</button>
                    </div>

                    <!-- STORED Comments -->
                    <div class="card">
                        <div class="card-header">
                            Comments
                        </div>
                        <div id="stored-comments">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- BOOTSTRAP JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>

</body>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
<!-- Flickr API -->
<script src="assets/javascript/flickr-api.js"></script>

</html>
